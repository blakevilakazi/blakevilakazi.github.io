<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin | TyVila Control</title>
  <link rel="icon" href="https://www.tyvila.online/cdn/favicon.ico" />
  <link rel="stylesheet" href="../cdn/admin.css" />
  <script type="module" src="../cdn/admin.js"></script>
</head>
<body>
  <div id="login-screen">
    <img src="https://www.tyvila.online/cdn/ty.webp" class="logo" alt="TyVila" />
    <h2>TyVila Admin</h2>
    <button id="googleSignIn" class="google-btn">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" />
      Sign in with Google
    </button>
  </div>

  <div id="admin-panel" class="hidden">
    <h2>Welcome, Admin</h2>
    <div class="controls">
      <input id="filename" placeholder="Filename (e.g. home.html)" />
      <select id="filetype">
        <option value="html">HTML</option>
        <option value="css">CSS</option>
        <option value="js">JS</option>
      </select>
    </div>
    <textarea id="filecontent" placeholder="Write code here..."></textarea>
    <button id="saveBtn">Save File</button>
    <div id="status"></div>
  </div>
</body>
</html>
